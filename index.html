<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KanBan Bord</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body class="bg-sky-950 min-h-screen flex items-center justify-center p-6">

  <div class="flex gap-12 h-auto relative">                                                          
    <!-- To Do -->
    <div class="bg-sky-800 w-80 min-h-[500px] h-auto p-4 rounded-xl shadow-xl" id="todo">
      <h2 class="text-white text-xl mb-4 text-center">To Do</h2>
      <input type="text" placeholder="Add a task..." class="w-full p-2 rounded border border-gray-300">
      <button class="bg-sky-600 w-full hover:bg-sky-700 text-white px-4 py-2 rounded mt-3" onclick="addTask('todo')">Add</button>
      <hr class="mt-2">
    </div>
  
    <!-- Doing -->
    <div class="bg-sky-800 w-80 min-h-[500px] h-auto p-4 rounded-xl shadow-xl" id="doing">
      <h2 class="text-white text-xl mb-4 text-center">Doing</h2>
      <input type="text" placeholder="Add a task..." class="w-full p-2 rounded border border-gray-300">
      <button class="bg-sky-600 w-full hover:bg-sky-700 text-white px-4 py-2 rounded mt-3" onclick="addTask('doing')">Add</button>
      <hr class="mt-2">
    </div>

    <!-- Done -->
    <div class="bg-sky-800 w-80 min-h-[500px] h-auto p-4 rounded-xl shadow-xl" id="done">
      <h2 class="text-white text-xl mb-4 text-center">Done</h2>
      <input type="text" placeholder="Add a task..." class="w-full p-2 rounded border border-gray-300">
      <button class="bg-sky-600 w-full hover:bg-sky-700 text-white px-4 py-2 rounded mt-3" onclick="addTask('done')">Add</button>
      <hr class="mt-2">
    </div>
  </div>
  <!-- Edit and Delete -->
  <div class="context-menu absolute hidden cursor-pointer">
    <ul class="bg-sky-100 text-center w-20 p-2 m-5 ">
      <li  onclick="editTask()">Edit</li>
      <li class="mt-2" onclick="deleteTask()">Delete</li>
    </ul>
  </div>

<script src="script.js"></script>
</body>
</html>
